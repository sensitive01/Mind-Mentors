<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>See You Again</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        max-width: 600px;
        padding: 40px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        text-align: center;
        animation: fadeIn 1s ease-out;
      }

      .logo-container {
        margin-bottom: 30px;
        position: relative;
      }

      .logo {
        width: 150px;
        height: auto;
        transition: transform 0.3s ease;
      }

      .logo:hover {
        transform: scale(1.05);
      }

      h2 {
        color: #444;
        font-size: 28px;
        line-height: 1.4;
        margin-bottom: 25px;
        font-weight: 600;
      }

      .message {
        color: #666;
        font-size: 18px;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        opacity: 0;
        animation: confetti 5s ease-in-out infinite;
      }

      .button {
        display: inline-block;
        padding: 12px 28px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 50px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        margin-top: 10px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
      }

      .button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
      }

      .footer {
        margin-top: 40px;
        color: #888;
        font-size: 14px;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes confetti {
        0% {
          transform: translate(0, 0) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        100% {
          transform: translate(var(--tx), var(--ty)) rotate(var(--r));
          opacity: 0;
        }
      }

      /* Create confetti elements */
      .confetti:nth-child(1) {
        --tx: -100px;
        --ty: -100px;
        --r: 180deg;
        animation-delay: 0s;
        background-color: #ffd700;
        left: 40%;
        top: 50%;
      }
      .confetti:nth-child(2) {
        --tx: 100px;
        --ty: -80px;
        --r: -180deg;
        animation-delay: 0.5s;
        background-color: #ff6347;
        left: 50%;
        top: 30%;
      }
      .confetti:nth-child(3) {
        --tx: -70px;
        --ty: -150px;
        --r: 90deg;
        animation-delay: 1s;
        background-color: #4169e1;
        left: 60%;
        top: 40%;
      }
      .confetti:nth-child(4) {
        --tx: 120px;
        --ty: -120px;
        --r: -90deg;
        animation-delay: 1.5s;
        background-color: #32cd32;
        left: 70%;
        top: 20%;
      }
      .confetti:nth-child(5) {
        --tx: -50px;
        --ty: -180px;
        --r: 270deg;
        animation-delay: 2s;
        background-color: #ff1493;
        left: 30%;
        top: 60%;
      }

      /* Responsive design */
      @media (max-width: 768px) {
        .container {
          width: 90%;
          padding: 30px;
        }

        h2 {
          font-size: 24px;
        }

        .message {
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img
          src="https://images.squarespace-cdn.com/content/v1/5943b11db3db2be040e6fa54/1535040630596-MQ1OIS7VZQF0DO6ONZB2/download.png"
          alt="Logo"
          class="logo"
        />
        <!-- Confetti elements -->
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
        <div class="confetti"></div>
      </div>

      <h2>Thanks for joining today!</h2>

      <p class="message">
        Hope the classes were productive and engaging.<br />
        We look forward to seeing you in the next session!
      </p>

      <div class="footer">© 2025 • Have a great day!</div>
    </div>

    <script>
      // Add a small animation when the page loads
      document.addEventListener("DOMContentLoaded", function () {
        setTimeout(function () {
          document.querySelector(".logo").classList.add("animated");
        }, 500);
      });
    </script>
  </body>
</html>
